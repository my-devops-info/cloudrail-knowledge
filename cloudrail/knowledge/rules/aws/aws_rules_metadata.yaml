  rule_type: context_aware
  security_layer: networking
  resource_type:
  - database
- cloud_provider: amazon_web_services
  rule_id: s3_lambda_indirect_exposure
  name: S3 Bucket is exposed via an overly permissive Lambda Execution Role
  severity: medium
  description: Excess of permissions in a Lambda Function can lead to inadvertently exposed resources such as S3 buckets.
    Best practices suggest use of least privileges - listing specific S3 buckets the Lambda Function is allowed to access.
    The Execution Role must be least privilege as an attacker can potentially access other S3 buckets if
    the application is exploited.
  human_readable_logic: Cloudrail will check if there is an API Gateway that's publicly accesible,
    if so it will also check for the existence of Lambda Functions that can be invoked by any of those
    API Gateways and if there is any it will check the execution role in the Lambda Function to verify if access to S3
    is not limited to certain buckets, Cloudrail will also consider the bucket policy to flag only those buckets that
    can be accessed by the Lambda Function.
  remediation_steps_console:
    Limit the actions and resources in the execution role policy of Lambda Function to the minimum possible,
    avoiding the use of wildcards.
  remediation_steps_tf: Locate the aws_iam_policy resource associated to execution role of the Lambda Function and
    set the actions and resources to the minimum possible, avoiding the use of wildcards.
  rule_type: context_aware
  security_layer: iam
  resource_type:
  - iam

