      Ensure VPC Endpoint for {} is enabled in all Availability Zones in use a VPC
  - vpc_endpoint_subnet_exposure_description_template:
      A best practice is to enforce the use of VPC Endpoints to avoid sending data destined to {0} through the internet.
      Cloudrail will identify misconfigurations by checking if VPC Endpoint Interfaces are in use or not,
      by reviewing that an endpoint exists in the VPC.
      VPC Interface Endpoints are not available in all availability zones,
      also they can be configured in just one subnet per availability zone,
      so the rule checks that if the service is running it's configured in at least two availability zones in use
      and leaves the traffic architecture decision to the customer.
      Additionally, make sure that if the application is using the custom hostnames for the service,
      and if it's using default hostnames (I.e. {1}.us-east-2.amazonaws.com) that
      the application is using Amazon DNS and not an internal DNS.
  - vpc_endpoint_subnet_exposure_human_readable_logic_template:
      For each region, Cloudrail will verify if at least one {0} {1} exists,
      then will also verify that the service VPC Endpoint for {0} is available in the region and
      in which availability zones. It will also check all subnets in use,
      and check all subnets that may have an endpoint configured.
      It will then check to see that at least two of the availability zones in use have an interface endpoint in them.
  - vpc_endpoint_subnet_exposure_remediation_steps_console_template:
      For each VPC that is currently using VPC endpoints for {}, make sure it’s enabled in one subnet for each
      Availability Zone in use. Follow the guide at
      <https://docs.aws.amazon.com/vpc/latest/userguide/vpce-interface.html#create-interface-endpoint>.
      Interface endpoints do have their costs, so if that’s an issue, consider using at least two interface endpoints in
      different availability zones, and not just one.
