  rule_id: public_access_dms_replication_instance
  name: Ensure DMS Replication instance is not publicly accessible
  severity: major
  description:
    Databases should not be publicly accessible. If a database is serving content to be consumed by external users, it's best to
    go through an API gateway or some other control point.
  human_readable_logic:
    Cloudrail will review all of the DMS Replication instances configured in your environment.
    For each instance, it will review the security groups in use (where VPC or not), the subnets in use, the public IP configured (on or off) and other aspects.
    It will then attempt to determine if the instance can be accessed from the Internet.
    This determination will take into account the security groups, subnet information, routing and other information, instead of relying solely on the existence of a public IP address.
    By doing this context-based analysis, Cloudrail ensures that only instances which can truly be accessed from the Internet are highlighted.
  remediation_steps_console: Follow the guide at <https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Security.html>, under the section "Network security for AWS Database Migration Service" to modify DMS Replication instances Security Groups
